<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson Feedback</title>
</head>

<body>
    <div class="container">
        <div class="card">

            <h2>Was this lesson useful?</h2>
            <div class="grid-dark-bg-column">
                <div>
                    <p><i class="fa-regular fa-face-smile"></i> Yes, it was great!</p>
                </div>
                <div>
                    <p><i class="fa-regular fa-face-meh-blank"></i> Sort of, thanks!</p>
                </div>
                <div>
                    <p><i class="fa-regular fa-face-meh"></i> Not really</p>
                </div>
            </div>
            <div class="suggestion">
                <p>Got a suggestion? <a href="#">Let us know</a></p>
            </div>
            <div class="grid-light-bg-column">
                <div>
                    <p>Need more help?</p>
                    <a href="#">Contact support <i class="fa-solid fa-chevron-right"></i></a>
                </div>
                <div>
                    <p>Want to give feedback on a feature</p>
                    <a href="#">Submit your feedback <i class="fa-solid fa-chevron-right"></i></a>
                </div>
            </div>

        </div>
    </div>




    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
